<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EventEase - Simplifying Campus Events</title>
  <style>
    body {
      background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
      position: relative;
      min-height: 100vh;
      width: 100%;
      margin: 0;
      color: #F1F5F9;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 50% 0%, rgba(56, 189, 248, 0.15), transparent 50%),
        radial-gradient(circle at 100% 50%, rgba(245, 158, 11, 0.1), transparent 50%);
      pointer-events: none;
      z-index: 1;
    }

    #root {
      position: relative;
      z-index: 2;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
